<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un stagiaire</title>
  </head>
  <body>
    <div class="container bg-light border">
      <div class="m-4">
        <div class="container">
          <h2 class="h1-responsive font-weight-bold text-center my-4">
            <span class="inscriptionStag">Inscription</span>
          </h2>
          <h3 class="h3-responsive font-weight-bold text-center my-4">
            Création d'un apprenant
          </h3>
          <div class="col-md-6 offset-md-3">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Nom </label>
                <input
                  type="text"
                  class="form-control"
                  id="nomStagiaire"
                  [(ngModel)]="stagiaire.nomStagiaire"
                  name="nomStagiaire"
                />
              </div>

              <div class="form-group">
                <label>Prénom </label>
                <input
                  type="text"
                  class="form-control"
                  id="prenomStagiaire"
                  [(ngModel)]="stagiaire.prenomStagiaire"
                  name="prenomStagiaire"
                />
              </div>

              <div class="form-group">
                <label>Email </label>
                <input
                  type="text"
                  class="form-control"
                  id="emailStagiaire"
                  [(ngModel)]="stagiaire.emailStagiaire"
                  name="emailStagiaire"
                />
              </div>

              <div class="form-group">
                <label>Téléphone </label>
                <input
                  type="text"
                  class="form-control"
                  id="telStagiaire"
                  [(ngModel)]="stagiaire.telStagiaire"
                  name="telStagiaire"
                />
              </div>

              <div class="form-group">
                <label>Adresse </label>
                <input
                  type="text"
                  class="form-control"
                  id="adresseStagiaire"
                  [(ngModel)]="stagiaire.adresseStagiaire"
                  name="adresseStagiaire"
                />
              </div>

              <button class="btn btn-success" type="submit">Envoyer !</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
